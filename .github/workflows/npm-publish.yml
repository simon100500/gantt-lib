name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.0.3)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup npm
        run: corepack enable && corepack prepare npm@11.6.2 --activate

      - name: Install dependencies
        run: npm install

      - name: Build gantt-lib
        run: cd packages/gantt-lib && npm run build

      # Для релиза: версия берётся из тега (v0.0.4 → 0.0.4)
      - name: Get version from release tag
        if: github.event_name == 'release'
        id: release-version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # Для workflow_dispatch: версия из input
      - name: Get version from input
        if: github.event_name == 'workflow_dispatch'
        id: input-version
        run: echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      # Обновить версию в package.json
      - name: Update version in package.json
        run: |
          cd packages/gantt-lib
          VERSION="${{ steps.release-version.outputs.version || steps.input-version.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: cd packages/gantt-lib && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
