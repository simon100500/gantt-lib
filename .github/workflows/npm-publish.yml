name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g. 0.0.3)'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build gantt-lib
        run: cd packages/gantt-lib && npm run build

      - name: Update version (if manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd packages/gantt-lib
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to npm
        run: cd packages/gantt-lib && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
